<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Instagram</title>
</head>
<body>
    <div class="intagram-principal">
        <div class="imagem-telefone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="menu-login">
            <div class="grupo-1">
                <img src="./img/instagram-logo.png" alt="logo do instagram">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-entrar">Continue como Rubens.dev</a>
                <a href="#" class="instagram-sair">Remover conta</a>
            </div>
            <div class="grupo-2">
                <p class="not-account">Não é Rubens.dev?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe-o-app">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="baixar">
                    <a href="#" class="app-baixar"></a>
                    <a href="#" class="app-baixar"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
